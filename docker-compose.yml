services:
  tandarr:
    image: liorbasss/tandarr:latest
    container_name: tandarr
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./config:/config
    environment:
      - TZ=America/New_York
      # Optional: pre-configure Plex connection
      # - PLEX_URL=http://192.168.1.50:32400
      # - PLEX_TOKEN=your-plex-token
